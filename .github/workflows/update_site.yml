name: Update Clearance Data

on:
  schedule:
    - cron: '0 */2 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows you to click a button to run it manually

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install libraries
      run: pip install requests

    - name: Run script
      env:
        SALLING_TOKEN: ${{ secrets.SALLING_TOKEN }}
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add index.html
        git commit -m "Update clearance offers" || exit 0
        git push
